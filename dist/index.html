<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body id="body">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo"><img src="img/header/logo.png" alt="logo"></div>
        <div class="header__info">
          <div class="header__contacts">
            <p class="header__number">+ 375 (33) 393 44 26</p>
            <p class="header__number">+ 375 (29) 171 44 26</p>
          </div>
          <nav class="header__main-nav menu">
            <ul class="header__lists">
              <li class="header__item"><a href="/" class="a">Главная</a></li>
              <li class="header__item"><a href="/" class="b">О нас</a></li>
              <li class="header__item"><a href="/" class="c">Услуги</a></li>
              <li class="header__item"><a href="/" class="d">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="content"></section>
    <footer class="footer">
      <div id="up"></div>
      <div id="map"></div>
      <div class="footer__wrapper">
        <p class="footer__copyright">© 2016 Салон красоты "Шанталь"</p>
      </div>
    </footer>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.0-stable/?load=package.standard&amp;lang=ru-RU"></script>
    <script src="js/main.js"></script>
  </body>
</html>
